<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <img class="background" src=https://images.unsplash.com/photo-1549598685-0058b114c9d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="background">
            <div class="logo-container">

                <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                <h2>ODIN</h2>

            </div>

        </div>
        <div class="form-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started! </h3>
            <h3>You know you want to</h3>


            <form action="" class="form">
                <h3>Let's do this</h3>
                <ul class="form-list">
                    <li>
                        <label for="user-first-name">FIRST NAME</label>
                        <input type="text" id="user-first-name" name="first-name" required title="the field sholud have at least 2 characters">
                    </li>
                    <li>
                        <label for="user-last-name">LAST NAME</label>
                        <input type="text" id="user-last-name" name="last-name" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" required>
                    </li>
                    <li>
                        <label for="pwdc">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdc" name="passwordc" required>
                    </li>
                </ul>
                <button class="button">Create Account</button>

            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>


</body>
</html>
